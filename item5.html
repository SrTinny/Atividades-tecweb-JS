<body>
    <script>
        function imprimir(inicio, fim) {
            if (inicio > fim) {
                console.log(false)
            } else {
                let n = [];

                for(i = inicio; i <= fim; i++){
                    n[i] = i;

                    if(n[i]%2 != 0){
                        console.log(n[i]);
                    }
                }
            }
        }

        imprimir(0,100);
    </script>
