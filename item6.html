<body>
    <script>
        function f (notas=[]) {
            for(i=0; i<notas.length; i++){
                if(notas[i] <= 4.9){
                    console.log(notas[i]+" - conceito D")
                }
                if(notas[i] >= 5 && notas[i] <= 6.9){
                    console.log(notas[i]+" - conceito C")
                }
                if(notas[i] >= 7 && notas[i] <= 8.9){
                    console.log(notas[i]+" - conceito B")
                }
                if(notas[i] >= 9 && notas[i] <= 10){
                    console.log(notas[i]+" - conceito A")
                }
            }
        }

        let notas = [2, 5, 6, 7.7, 8, 2, 4.1, 6.9, 9, 10]

        f(notas)
    </script>
