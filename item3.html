<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function notas(valor) {

            let notas = []
            let cedulas = [100,50,20,10,5,2,1]

            for(i = 0; i <= cedulas.length; i++) {
                if(valor >= cedulas[i]) {
                    let n = parseInt(valor/cedulas[i])
                    notas[i] = n
                    valor -= cedulas[i]*n

                    console.log(notas[i]+" notas de: "+cedulas[i]+"\n")
                }
            }
        }

        notas(327)
    </script>
</body>
</html>
